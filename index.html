<!DOCTYPE html>
<html lang=""ja>
<head>
    <meta charset="utf-8">
    <title>ポーカー</title>
    <link rel="stylesheet" type="text/css" href="./css/card_state.css">
</head>
<body>
<table width="1000" border="0" align="center">
  <tr>
      <td class="normal_card">
          <img id="card0" src="./CardImage/00.gif">
      </td>
      <td class="normal_card">
          <img id="card1" src="./CardImage/00.gif">
      </td>
      <td class="normal_card">
          <img id="card2" src="./CardImage/00.gif">
      </td>
      <td class="normal_card">
          <img id="card3" src="./CardImage/00.gif">
      </td>
      <td class="normal_card">
          <img id="card4" src="./CardImage/00.gif">
      </td>
  </tr>

  <!--　ネット上を参照して読み込み <script src="http://code.jquery.co/jquery-1.11.3.min.js"></script> -->
  <script src="./jquery-1.11.3.min.js"></script>
  <script>
      $(function() {
        /*
          $("#card0").attr("src","./CardImage/" + num_rand() + ".gif");
          $("#card1").attr("src","./CardImage/" + num_rand() + ".gif");
          $("#card2").attr("src","./CardImage/" + num_rand() + ".gif");
          $("#card3").attr("src","./CardImage/" + num_rand() + ".gif");
          $("#card4").attr("src","./CardImage/" + num_rand() + ".gif");
          */
          num_init();

          function num_init() {
            var num = ["","","","",""];
            var newly_flag;
            for(i = 0; i < 5;i++) {
              newly_flag = true;
              do {
                num[i] = num_rand()
                for(j=i-1;j>=0;j--){
                  if(num[i] == num[j]) {
                    newly_flag = false;
                  }
                }
              } while(!newly_flag);
            }
            // カードの初期化
            for(i = 0;i < 5;i++){
              $("#card" + i).attr("src","./CardImage/" + num[i] + ".gif");
            }
            /* // ログに表示
            for(i = 0; i < num.length; i++) {
              console.log(num[i]);
            }
            */
          }

          function num_rand() {
            var val = Math.round( Math.random()*51 );
            if (val  < 10) {
              str = "0" + val.toString();
            } else {
              str = val.toString();
            }
            return str;
          }
      });
  </script>
</table>
</body>
</html>
